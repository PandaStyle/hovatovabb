<template name="add">
    <div class="add section grey">
        <h1 class="section-title">Tortenet</h1>

        <div class="w-row">
            <div class="w-col w-col-6">
                <h3>Honnan?</h3>
                <div class="w-container map-container">
                    <div id="map-canvas" class="mapfrom"></div>
                    <input id="pac-input" tabindex="1" class="w-input controls inputfrom" type="text"  placeholder="Honnan" autofocus="">
                    <div class="date-container">
                        <span class="date-out-span">Kivandorlas eve: </span><input id="date-out" maxlength="4" tabindex="3" class="w-input date" type="text" name="date-out" required="required" data-name="Date-Out"></input>
                    </div>


                </div>
            </div>
            <div class="w-col w-col-6">
                <h3>Hova?</h3>
                <div class="w-container map-container to">
                    <div id="map-canvas" class="mapto"></div>
                    <input id="pac-input" tabindex="2" class="w-input controls inputto" type="text"  placeholder="Hova">
                    <div class="date-container">
                    <span class="date-back-span">Tervezett visszavandorlas eve: </span> <input id="date-back" maxlength="4" tabindex="4" class="w-input date" type="text" required="required" name="date-back" data-name="Date-back"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-container form-container">
            <div class="w-form">
                <form name="email-form" data-name="Email Form">
                    <input id="age" tabindex="5" class="w-input" type="text" placeholder="Eletkor" name="age" data-name="Age" required="required"></input>
                    <input id="email" tabindex="6" class="w-input" type="email" placeholder="Email cim (opcionalis)" name="email" data-name="email" required="required"></input>
                    <textarea id="story" tabindex="7" class="w-input story-textarea" placeholder="Meseld el a torteneted" name="story" data-name="story" required="required"></textarea>
                    <input class="w-button button submit big-green" tabindex="8" type="submit" value="Submit" data-wait="Please wait..."></input>
                </form>
                <div class="w-form-done">
                    <p>Thank you! Your submission has been received!</p>
                </div>
                <div class="w-form-fail">
                    <p>Oops! Something went wrong while submitting the form :(</p>
                </div>
            </div>
        </div>
    </div>




</template>
