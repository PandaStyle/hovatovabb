<template name="story">
 
    <div class="w-col w-col-4 story-item">
      <div class="story-cont">
        <h2  class="story-title">{{from}}</h2>
        <h2 class="story-title">{{to}}</h2>
        <h4>{{dateOut}} - {{dateBack}}</h4>
        <p class="story-p">{{story}}</p>
    </div>
   </div>
</template>
